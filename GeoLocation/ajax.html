<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" 
    integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" 
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
    <title>Ajax</title>
</head>
<body>
    
    <div class="container my-5">
        <div id="errors"></div>
        <div class="card mb-3">
            <div class="card-body">
                <div class="input-group">
                    <input type="text" id="txtSearch" class="form-control">
                    <button id="btnSearch" type="button" class="btn btn-primary">Yükle</button>
                    <button id="btnLocation" type="button" class="btn btn-danger"><i class="fa-solid fa-location-crosshairs"></i></button>

                </div>
            </div>
        </div>
        <div class="col-lg-12">
            <div id="loading" class="spinner-border" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>
        
        <div id="details">
            <div class="card mb-3" >
                <div class="card-header">Arama Sonucu</div>
                <div class="card-body ">
                    <div class="row" id="country-details">
    
                    </div>
                </div>
            </div>
            <div class="card mb-3">
                <div class="card-header">Komşu Ülkeler</div>
                <div class="card-body ">
                    <div class="row" id="neighbors">
    
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="getCountry.js"></script>
    <script src="renderCountry.js"></script>
    <script src="neighbors.js"></script>
    <script src="renderError.js"></script>
    <script src="geoLocation.js"></script>
</body>
</html>
