    <title>Ajax</title>

<body>
    
    <script>
        const request = new XMLHttpRequest();
        request.open('GET', 'https://restcountries.com/v3.1/name/turkey');
        request.send();

        request.addEventListener('load', function(){
            const data = this.responseText;
            console.log(typeof data);
            //string to json
            
        });
    </script>
</body>
